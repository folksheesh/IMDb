<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: white;
        }

        .custom-header {
            background-color: #000;
            color: white;
            font-size: 32px;
            font-weight: bold;
            padding: 20px 30px;
            width: 50%;
        }

        .year-selection .btn {
            margin: 5px;
            color: white;
        }

        .year-selection .btn-warning {
            background-color: #b8860b;
        }

        .year-selection .btn-warning:hover {
            background-color: #ffcc00;
            color: black;
        }

        .year-selection .btn.active {
            background-color: #ffcc00 !important;
            color: black !important;
        }

        .card {
            background-color: #111;
            color: white;
        }

        .footer {
            background-color: #111;
            padding: 15px;
            text-align: center;
            color: white;
        }

        @media (max-width: 508px) {
            .movie-poster img {
                width: 50px;
                border-radius: 10px;
            }
        }

        .normal-text{
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>
    <div class="mb-4" id="navbar-container"></div>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>
    <div class="container">
        <div class="watchlist-container">
            <h1 class="">Watchlist <i class="bi bi-bookmark-plus-fill"></i></h1>
        </div>
        <div id="watchlist-container"></div>
    </div>



</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];
        let container = document.getElementById("watchlist-container");

        if (watchlist.length === 0) {
            container.innerHTML = "<p>Your Watchlist is empty.</p>";
        } else {
            watchlist.forEach(movie => {
                let card = document.createElement("div");
                card.classList.add("card", "mb-4", "p-3");
                card.innerHTML = `
                    <a class="normal-text" href="celeb-detail.html">
                    <div class="d-flex align-items-start">
                        
                        <img src="${movie.img}" alt="${movie.title}" class="me-3" width="100">
                    
                        <div>
                            <h5 class="fw-bold mt-1">${movie.title}</h5>
                            <p class="text-warning">â˜… ${movie.rating} <br>
                            <a class="text-white">${movie.users}</a> <br>
                             <button class="btn btn-danger btn-sm mt-2" onclick="removeFromWatchlist('${movie.title}')">Remove</button>
                        </div>
                        </a>
                    </div>
                `;
                container.appendChild(card);
            });
        }
    });

    // Fungsi Hapus dari Watchlist
    function removeFromWatchlist(title) {
        let watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];
        watchlist = watchlist.filter(movie => movie.title !== title);
        localStorage.setItem("watchlist", JSON.stringify(watchlist));
        location.reload();
    }
</script>

<script src="js/script.js"></script>

</html>
