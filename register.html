<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - IMDb Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">

</head>

<body>

    <div class="containers">
        <div class="register-container">
            <a href="Forget password.html">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/IMDB_Logo_2016.svg" alt="IMDb Logo"
                    class="imdb-logo">
                <br>
            </a>
            <h3 class="text-center">Create account</h3>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="First and last name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Enter your Password" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Re-enter Password" required>

                </div>
                <button type="submit" class="btn btn-register w-100">Create your IMDb account</button>
            </form>
            <p class="text-center mt-3">
                Already have an account? <a href="login.html">Sign in</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
