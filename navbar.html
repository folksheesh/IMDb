<head>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
<nav class="navbar navbar-dark navbar-expand-lg">
    <div class="container">

        <!-- Toggle Menu & Logo -->
        <div class="d-flex align-items-center">
            <span class="open-sidebar me-3" onclick="toggleSidebar()">&#9776; Menu</span>
            <a class="navbar-brand" href="home.html">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/IMDB_Logo_2016.svg" alt="IMDb">
            </a>
        </div>

        <!-- Search Bar (Hanya muncul di desktop) -->
        <input id="searchBar" class="form-control search-bar d-none d-lg-flex flex-grow-1 mx-3" type="search"
            placeholder="Search...">

        <!-- Ikon Search (Hanya muncul di mobile) -->
        <button class="btn d-flex d-lg-none ms-auto" onclick="alert('Search clicked!')">
            <i class="bi bi-search text-white fs-4"></i>
        </button>

        <!-- Watchlist & Sign in (Watchlist hanya muncul di desktop) -->
        <div class="nav-links d-flex align-items-center">
            <a href="#" class="nav-link d-none d-lg-block bold"><i class="bi bi-bookmark-plus-fill"></i> Watchlist</a>
            <a href="login.html" class="nav-link bold">Sign in</a>
        </div>
    </div>
</nav>

<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="toggleSidebar()">&times;</a>
    <a href="movies.html">Movies</a>
    <a href="#">TV Shows</a>
    <a href="watchlist.html">Watch</a>
    <a href="awards.html">Awards & Events</a>
    <a href="">Celebs</a>
</div>
</body>


<script>
        document.getElementById('searchBar').addEventListener('keyup', function() {
            let filter = this.value.toLowerCase();
            let movies = document.querySelectorAll('.movie-item');
            
            movies.forEach(function(movie) {
                let title = movie.querySelector('.movie-title').textContent.toLowerCase();
                if (title.includes(filter)) {
                    movie.style.display = '';
                } else {
                    movie.style.display = 'none';
                }
            });
        });
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
