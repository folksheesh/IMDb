<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Netflix Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    <style>        
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Bungkus logo dalam div agar mudah diposisikan -->
        <div class="logo-container">
            <a href="Forget password.html">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/IMDB_Logo_2016.svg" 
                    alt="IMDb Logo" class="imdb-logo">
                    <br>
            </a>
        </div>

        <h3 class="text-center mb-4">Sign In</h3>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email or mobile number" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <a href="home.html" class="btn btn-warning w-100">Sign In</a>

            <div class="d-flex justify-content-between mt-3">
                <div>
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me" class="text-light"> Remember me</label>
                </div>
                <a href="forget.html" class="text-white">Forgot password?</a>
            </div>
        </form>
        <p class="text-center mt-4">
            New Account? <a href="register.html" class="text-login">Sign up now.</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
