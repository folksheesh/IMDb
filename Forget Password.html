<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - IMDb Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="Forget Password.css" rel="stylesheet">
</head>
<body>

    <div class="forgot-container">
        <a href="login.html">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/IMDB_Logo_2016.svg" 
                alt="IMDb Logo" class="imdb-logo">
                <br>
        </a>
        
        <h3>Password assistance</h3>
        <p>Enter the email address or mobile phone number associated with your IMDb account.</p>
        <form>
            <label class="form-label" for="email-phone">Email or mobile phone number</label>
            <input type="text" id="email-phone" class="form-control mb-3" required>
            <button type="submit" class="btn btn-continue">Continue</button>
            <a href="login.html" class="text-white">Back to Login?</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
